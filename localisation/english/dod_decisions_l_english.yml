 CZE_delay_slovak_uprising_desc:0 "We are running on a tight schedule, time is an essential resource for us. Therefore, we must do all in our power to secure more of it."
 CZE_progress_crushing_decisions:0 "Anti-Partisan Measures"
 CZE_progress_crushing_decisions_desc:0 "The Slovak People's Party has paramilitary elements operating under their control, this will allow them to continue working as an underground insurgency. We will have to break these groups with brute force, whether it be precise or broad."
 CZE_crush_slovak_nationalists:0 "Crush Slovak Nationalists"
 CZE_crush_slovak_nationalists_desc:0 "It won't be long before the Slovaks catch on to what we're doing, even less time to rally around their supposed 'liberators' from our rule, we need to make sure the threat is neutralised before it is too late."
